<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop1</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="button-container">
            <button id="left-button" class="text-button">Back</button>
            <button id="right-button" class="image-button">
                <img src="buttons/logoStart.png" alt="Кнопка" class="corner-image"/>
            </button>
        </div>
        <div class="container">
            <div id = "main">
                <div id = "rowMain" class="row">
                    <button id="left-button-main" class="image-button">
                        <img src="buttons/arrow.svg" alt="Кнопка" class="button-main-image"/>
                    </button>
                    <img id="mainPic" src="main/main-1024.png" alt="lala" class="main-image">
                    <button id="right-button-main" class="image-button">
                        <img src="buttons/arrow.svg" alt="Кнопка" class="button-main-image"/>
                    </button>
                </div>
            </div>
            <div id = "row" class="row">
                <div class="block">
                    <img id=1 src="images/nilfgaard.jpg" alt="ata" class="state-image">
                    <span class="text" class="label">Nilfgaard</span>
                </div>
                <div class="block">
                    <img id = 2 src="images/redania.jpg" alt="ata" class="state-image">
                    <span class="text" class="label">Redania</span>
                </div>
                <div class="block">
                    <img id = 3 src="images/skellige.jpg" alt="ata" class="state-image">
                    <span class="text" class="label">Skellige</span>
                </div>
            </div>
        </div>
        <script src="input.js"></script>
        <script src="main.js"></script>
    </body>
</html>
